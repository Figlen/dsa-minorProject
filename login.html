<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MoreStreet</title>

   <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

     <!--font-awesome icons-->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!--this is google font open sans-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    
    <!-- More Street Styles -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="loginBg">
   <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container navContainer">
        
        <div class="navbar-header">
          <a class="navbar-brand text-center" href="/">
            <img src="img/logo.png" alt="More St Logo" class="img-responsive"> 
            <div class="clearfix"></div>
          </a>
        </div>

        <div class="navbarContainer hidden-sm hidden-xs">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="results.html">Results</a></li>
            <li class="active"><a href="login.html">Login</a></li>
          </ul>
          <div class="clearfix"></div>
        </div>

        <div class="navbarRes visible-sm visible-xs">
          <div class="row text-center">
            <div class="col-xs-4 col-sm-4"><a href="index.html">Home</a></div>
            <div class="col-xs-4 col-sm-4"><a href="results.html" class="active">Results</a></div>
            <div class="col-xs-4 col-sm-4"><a href="login.html">Login</a></div>
          </div>
        </div>     
      </div>
    </nav>


    <section>
      <div class="container home">       
        <div class="col-md-8 col-md-offset-2">
          <div class="hero">
            <h1>Keep food local. Meet like-minded people.<br>Join our Community.</h1>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-5 col-md-offset-2"> 
              <div class="signIn loginPanel">
                <form method="post">
                   <fieldset>
                    <h4>LOG IN</h4>
                      <p class="emailLogin">
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email" autocomplete="off" placeholder="Enter Email">
                      </p>
                      <p class="passwordLogin">
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" name="password">
                      </p>
                      <div class="logInBtn">
                        <a class="btn btn-primary" href="#" role="button">LOG IN</a>
                      </div><br>
                      <p>OR SIGN IN WITH</p>
                      <a href="https://plus.google.com/">
                        <img src="img/google-plus-icon.png" height="40px" width="40px" alt="google plus login">
                      </a>
                      <a href="https://www.facebook.com">
                        <img src="img/facebook-icon.png" height="40px" width="40px" alt="facebook login">
                      </a>
                      <a href="https://twitter.com/">
                        <img src="img/twitter-icon.png" height="40px" width="40px" alt="twitter login">
                      </a>
                  </fieldset>
                </form>
              </div>
          </div>
          <div class="col-md-3">
            <div class="signUp loginPanel">
              <h4>SIGN UP</h4>
              <a class="btn btn-primary" href="#" role="button">JOIN US</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
