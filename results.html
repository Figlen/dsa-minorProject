    <div class="container results">

            </div>

          <div class="checkBoxes">

              <img src="img/green_checked.png" onclick="swapMap()"><span>Producers</span> 
            </div>
            <div class="checkBox">
              <img src="img/orange_checked.png"><span>Land Available</span>
            </div>
            <div class="checkBox">

            </div>
            <div class="checkBox">
              <img src="img/purple_unchecked.png"><span>Markets</span>
            </div>
          </div>
        </div>
            <div class="sectionContainer">
